  - [[-2, -1], 1, Concat, [1]]                     # 18
  - [-1, 3, RepC3, [256, 0.5]]                     # 19

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]     # 20
  - [4, 1, GLSA, [128]]                            # 21 input_proj.0 (P2)
  - [[-2, -1], 1, Concat, [1]]                     # 22
  - [-1, 3, RepC3, [128, 0.5]]                     # 23, X2

